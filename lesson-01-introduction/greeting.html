<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Greeting</title>
</head>
<body>
<script>
  const TIME_OUT = 2000 // (in miliseconds)

  setTimeout(greeting, TIME_OUT)

  function greeting () {
    document.write('Hello world!<br/>')

    setTimeout(introduction, TIME_OUT)
      setTimeout(age, 5000)
  }

  function introduction () {
    document.write('My name is Binh Son\n')
  }
  function age(){
      document.write('\n I am 40 years old')
  }

</script>
</body>
</html>
