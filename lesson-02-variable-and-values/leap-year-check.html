<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leap Year Check</title>
    <script src='../libs/assert.js'></script>
</head>
<body>
<script>
    let year = prompt("Which year you want to check if it is a leap year?")
    if (((year%4==0) && (year%100!=0)) || (year%400==0)) {
        alert(year + ' is a leap year')
    }
    else alert(year +' is not a leap year')


</script>
</body>
</html>
