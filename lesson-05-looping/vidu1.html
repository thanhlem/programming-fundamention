<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vi du </title>
</head>
<body>
<p id="demo">Display the result here.</p>

<script>
    var greeting;
    var hour = new Date().getHours();

    if (hour < 18) {
        greeting = "Good day";
    } else {
        greeting = "Good evening";
    }

    document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
