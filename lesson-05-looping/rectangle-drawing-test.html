<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rectangle Drawing Test</title>
  <script src="rectangle.js" type="application/javascript"></script>
  <script src="../libs/assert.js" type="application/javascript"></script>
</head>
<body>
<script !src="">
  'use strict'

  assertEquals(drawRectangle(1, 1), '*\n', 'draw a dot')

  assertEquals(drawRectangle(5, 1), '*****\n', 'draw five dots')

  assertEquals(drawRectangle(10, 1), '**********\n', 'draw ten dots')

  assertEquals(drawRectangle(10, 3),
    '**********\n' +
    '**********\n' +
    '**********\n',
    'draw rectangle 10x3')

</script>
</body>
</html>
